<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
    <!-- this is for purple header -->
    <section class="header">
        <div class="thick-purple-line">
            <h4>JoesStocks</h4>
            <nav>
                <div class="nav-links" id="navLinks">
                    <div class="nav-item">
                        <a href="index.html">Home/Search</a>
                    </div>
                    <div class="nav-item">
                        <a href="login.html">Login/Sign Up</a>
                    </div>
                </div>
            </nav>
        </div>
    </section>

    <!-- start of creating login and registration -->
    <section class="login&register">
        <div class="container">
           <form action="#" class="login-form"> 
                <h2>Login</h2>
                <div class="form-group">
                    <label for="username"><br>Username:</label>
                    <input type="text" name="username" id="username" required>
                    <label for="pwd"><br>Password:</label>
                    <input type="password" name="pwd" id="pwd" required>
                    <button type="submit" id="loginSubmit">Submit</button>
                </div>
            </form>
        </div>
        <div class="form-container">
            <form action="#" class="register-form">
                <div class="form-group">
                    <h3>Sign up</h3>
                    <label for="email"><br>Email:</label>
                    <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                    <label for="username"><br>Username:</label>
                    <input type="text" name="username" id="username2" required>
                    <label for="pwd"><br>Password:</label>
                    <input type="password" name="pwd" id="pwd2" required>
                    <label for="pwd-repeat"><br>Confirm Password:</label>
                    <input type="password" name="pwd-repeat" id="pwd-repeat" required>
                    <button type="submit" id="registerSubmit">Submit</button>
                </div>
            </form>
        </div>
    </section>
    <script src="login.js"></script>
</body>
</html>
